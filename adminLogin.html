    <script>
        $(function(){
            $(".input-text,.textarea").Huifocusblur();

            $("#demoform ").validate({
                rules:{
                    telephone:{
                        required:true,
                        isMobile:true,
                    },
                    password:{
                        required:true,
                    },
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    $("#modal-shenqing-success").modal("show");
                    $(form).ajaxSubmit();
                }
            });
        });
